<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slot Machine</title>
    <link rel="shortcut icon" href="./img/casino-slot-machine.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <h1 id="title" class="slot-machine">Lucky Seven Slots!</h1>

    <section id="fruitSlots" class="slot-machine">
        <img></img>
        <img></img>
        <img></img>
    </section>

    <section id="slotsButtons" class="slot-machine">
        <button id="roll">Roll</button>
        <button id="stop">Stop</button>
        <button id="replay">Replay</button>
    </section>

    <section id="feedback" class="slot-machine">

        <figure id="figure" class="slot-machine fruitImage"></figure>

        <section id="score" class="slot-machine">
            <section id="rollHistory">
                <h3>Roll History</h3><br />
                <label id="rollScore">Score: </label><br />
                <label id="rollCounter">Total rolls: </label><br /><br />
                <label id="gameOver"></label>
            </section>

            <section id="gameHistory">
                <h3>Game History</h3><br />
                <label id="totalScore"></label><br /><br />
                <label id="scoreHistory">Score history:
                    <ul id="gameScore">
                    </ul>
                </label><br />
            </section>
        </section>

    </section>

</body>

</html>
