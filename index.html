<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slot Machine</title>
    <link rel="shortcut icon" href="./img/casino-slot-machine.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1 id="title" class="slot-machine">Lucky Seven Slots!</h1>

    <section id="fruitSlots" class="slot-machine">
        <img></img>
        <img></img>
        <img></img>
    </section>

    <section id="slotsButtons" class="slot-machine">
        <button id="roll">Roll</button>
        <button id="stop">Stop</button>
        <button id="replay">Replay</button>
    </section>

    <section id="feedback" class="slot-machine">
        <figure id="figure" class="slot-machine fruitImage"></figure>
        <section id="score" class="slot-machine">
            <label id="rollScore">Score: </label><br />
            <label id="scoreHistory">Score history:
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </label><br />

            <label id="rollCounter">Total rolls: </label><br />
            <label id="feedbackLabel"></label>
        </section>
    </section>
</body>

</html>
